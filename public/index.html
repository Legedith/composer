<!DOCTYPE html>
<html lang="en">
<head>
  <title>Piano Composer</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link id="favicon" rel="icon" href="https://cdn.glitch.com/69295b46-7d64-4ff6-8223-94cba13ee115%2Ffavicon-32x32.png?1542832173836" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.3.1"></script>
  <script src="/script.js" defer></script>
</head>  
<body>  
  <div class="splash">
    <h1>Piano Composer</h1>
    <div class="splash-main">        
      <p>Compose music using natural language commands!</p>
      <p>Enter a command like "Play a happy melody" and listen to the music generated for you.</p>
      <button class="splash-button loading" id="playBtn" disabled onclick="showMainScreen()" autofocus><span>Loading...</span></button>
    </div>
    <p class="built-with">
      Built with <a target="_blank" href="https://agent.lyzr.ai">Lyzr</a>.
    </p>
  </div>
  
  <div class="loaded" hidden>
    <div class="background"></div>
    <canvas id="canvas"></canvas>
    <svg id="svg"></svg>
    
    <!-- Chat Container -->
    <div class="chat-container">
      <div class="messages">
        <!-- User and Bot messages will appear here -->
      </div>
      
      <!-- Control Buttons -->
      <div class="control-buttons">
        <button id="repeatBtn" disabled>Repeat</button>
        <button id="downloadBtn" disabled>Download</button>
      </div>
      
      <!-- Command Input Area -->
      <div class="command-input">
        <input type="text" id="userCommand" placeholder="Enter your command..." aria-label="User Command" />
        <button id="sendCommand" aria-label="Send Command">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
